# Vault CA Bundle â€” Root CA certificate for TLS verification
# Contains the home-arpa-root-2025 Root CA (RSA 4096, valid until 2036-02-19)
# Referenced by VaultConnection "default" via caCertSecretRef.
#
# Same CA chain used by cert-manager ClusterIssuer.
# Key: ca.crt (PEM-encoded, required by VSO VaultConnection spec)
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-ca-bundle
  namespace: security
  labels:
    app.kubernetes.io/component: vault-connection
    app.kubernetes.io/managed-by: argocd
type: Opaque
data:
  ca.crt: ""
