apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: platform
  source:
    repoURL: "https://charts.jetstack.io"
    chart: cert-manager
    targetRevision: v1.19.3
    helm:
      releaseName: cert-manager
      valuesObject:
        crds:
          enabled: true
          keep: true
        # Helm hooks are incompatible with ArgoCD sync
        startupapicheck:
          enabled: false
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true