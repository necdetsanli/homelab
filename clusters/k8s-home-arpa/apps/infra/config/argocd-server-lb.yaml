# ArgoCD Server LoadBalancer Service
# Creates a MetalLB-backed entrypoint for ArgoCD UI/API.
# This is a SEPARATE Service from the Rancher-managed argocd-server
# to avoid ownership conflicts.
#
# Traffic flow:
#   HAProxy (VIP .22) → 192.168.20.200:80 → argocd-server pod :8080 (HTTP)
#   TLS is terminated at HAProxy; backend is plain HTTP within the server VLAN.
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server-lb
  namespace: argocd
  annotations:
    metallb.universe.tf/loadBalancerIPs: "192.168.20.200"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: argocd-server
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
